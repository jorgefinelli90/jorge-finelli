<script>
  var slider = document.getElementById("slider");
  var output = document.getElementById("valorSlider");
  var contenedor = document.getElementById("contenedor-imagenes");
  var imagenes = contenedor.getElementsByTagName("img");

  slider.oninput = function() {
    output.innerHTML = "View: " + this.value;
    ajustarLayout(this.value);
  };

  function ajustarLayout(columnas) {
    var anchoImagen = 100 / columnas + "%";
    for (var i = 0; i < imagenes.length; i++) {
      imagenes[i].style.width = anchoImagen;
    }
  }
</script>
